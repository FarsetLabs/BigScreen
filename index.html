<html>
<head>
    <title>Magic Mirror</title>
    <link href="css/screen.css" rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
    <link rel="stylesheet" type="text/css" href="https://assets.farsetlabs.org.uk/fonts/myriad-pro/stylesheet.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.feedToJSON.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.tubular.1.0.js"></script>
    <script src="js/ical_parser.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/rrule.js"></script>
    <script src="js/version/version.js" type="text/javascript"></script>
    <script src="js/calendar/calendar.js" type="text/javascript"></script>
    <script src="js/compliments/compliments.js" type="text/javascript"></script>
    <script src="js/weather/weather.js" type="text/javascript"></script>
    <script src="js/time/time.js" type="text/javascript"></script>
    <script src="js/news/news.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="js/example.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/socket.io.min.js"></script> -->
    <script type="text/javascript">
        $.getJSON('https://api.github.com/repos/FarsetLabs/BigScreen/git/refs/heads/gh-pages', function(data) {
            if (data.object && data.object.sha) {
                var currentVersion = data.object.sha;
            }
        });
    </script>
    <meta name="google" value="notranslate" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
<div id="wrapper" class="clearfix">
    <div class="vtop left">
        <div class="welcome">
            <img src="img/rehab.png">
            <hr>
        </div>
    </div>
    <div class="vtop right">
        <div class="date small dimmed"></div>
        <div class="time"></div>
    </div>
    <div class="top left">
        <div class="welcome">
            <h3>Weather</h3>
        </div>
        <div class="windsun small dimmed"></div>
        <div class="temp"></div>
        <div class="forecast small dimmed"></div>
    </div>
    <div class="top right">
        <div class="welcome">
            <h3>Upcoming Meetings</h3>
            <h4>Belfast U12</h4>
            <h4>Belfast U13</h4>
            <h4>London MR1</h4>
            <h4>London MR2</h4>
        </div>
        <div class="calendar medium"></div>
    </div>
    <div class="upper-third left">
        <div class="welcome power light small">
            <h3>Currently Playing</h3>
            <h4>Belfast U12</h4>
            <p>Alter Bridge — Cry of Achilles</p>
            <h4>London Studio 1</h4>
            <p>Juicy J Music — All I Need feat. K Camp (Blue Dream & Lean 2 Version)</p>
        </div>
    </div>
    <div class="upper-third right">
        <div class="welcome">
            <h3>Network Statistics</h3>
        </div>
        <div class="netgraph">
            <object data="example-network-graph.svg" type="image/svg+xml"></object>
        </div>
    </div>
    <div class="lower-third center-hor">
        <div class="compliment light"></div>
    </div>
    <div class="bottom center-hor">
        <div class="news medium"></div>
    </div>
</div><!-- #wrapper -->
</body>
</html>
